<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать подписку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Редактировать подписку</h1>
    <form method="POST">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" value="{{ subscription.name }}" required>
        <br>

        <label for="amount">Сумма:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ subscription.amount }}" required>
        <br>

        <label for="periodicity">Периодичность:</label>
        <select id="periodicity" name="periodicity" required>
            <option value="monthly" {% if subscription.periodicity == 'monthly' %}selected{% endif %}>Ежемесячно</option>
            <option value="yearly" {% if subscription.periodicity == 'yearly' %}selected{% endif %}>Ежегодно</option>
        </select>
        <br>

        <label for="start_date">Дата начала:</label>
        <input type="date" id="start_date" name="start_date" value="{{ subscription.start_date }}" required>
        <br>

        <button type="submit">Сохранить изменения</button>
        <a href="{{ url_for('index') }}">Отмена</a>
    </form>
</body>
</html>
