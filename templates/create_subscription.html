<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание подписки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Создать новую подписку</h1>
    <form action="{{ url_for('create_subscription') }}" method="POST">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        
        <label for="periodicity">Периодичность:</label>
        <select id="periodicity" name="periodicity" required>
            <option value="monthly">Ежемесячно</option>
            <option value="yearly">Ежегодно</option>
        </select><br><br>

        <label for="start_date">Дата начала:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <button type="submit">Создать подписку</button>
    </form>
    <br><br>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
